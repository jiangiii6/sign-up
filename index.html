<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
    <div class="container">
        <div class="file">Sign Up</div>
        <div class="form-container">
            <form id="form">
                <div class="form-row">
                <div class="input-container">
                    <input type="text" name="first-name" id="first-name" placeholder="First Name">
                </div>
                <div class="input-container">
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                </div>
            </div>
            <div class="form-line">
                <div class="input-container">
                    <input type="text" name="mobile" id="mobile" placeholder="Mobile No.">
                </div>
            </div>

            <div class="form-line2">
                <div class="input-container">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                </div>
            </div>

                <div class="form-row">
                <div class="input-container">
                    <input type="text" name="password" id="password" placeholder="Password">
                </div>
                <div class="input-container">
                    <input type="text" name="con-password" id="con-password" placeholder="Confirm Password">
                </div>
            </div>
            <div class="info-container">
            <div class="mark">
                <input type="checkbox" id="check" name="check" value="agree">
                 <label for="check"> I Agree</label>
                </div>

                 <div class="info">
                     <p>By clicking <span class="symbol">Register</span>, you agree to the <a href="#">Terms and Conditions</a> set by this site, including our Cookie Use.</p>
                     </div>
                    </div>

                <div class="form-row">
                <div class="btn-container">
                 <input id="register-btn" type="submit" value="Register">
                </div>
                <div class="btn-container">
                 <input id="sign-in-btn" type="submit" value="Sign In">
                </div>
                </div>
            </form>
        </div>
    </div>
</div> 
</body>
</html>
